{% extends 'accounts/base.html' %}

{%load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Register for {{ hackathon.title }}</h1>
    <p>Join a team or create a new one to participate in the hackathon.</p>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
